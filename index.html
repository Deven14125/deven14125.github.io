<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* Light font color for contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1, h3 {
            color: #ffcc00; /* Bright color for headings */
            margin: 10px 0;
        }
        form {
            background-color: #2c2c2c; /* Slightly lighter background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px; /* Limit the form width for larger screens */
        }
        label {
            font-size: 1.2em;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #ffcc00; /* Button color matching the heading */
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        button:hover {
            background-color: #ffaa00; /* Slightly darker on hover */
        }
        .refresh-btn {
            background-color: #ff4500; /* Different color for refresh button */
            color: #fff;
        }
        .refresh-btn:hover {
            background-color: #ff6347; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <h1>Calculate Your BMI Here</h1>
    <h3>Enter Your Height And Weight To Calculate Your BMI</h3>
    <form method="POST" action="/">
        <label for="weight">Weight (KG):</label>
        <input type="text" id="weight" name="weight" placeholder="Enter Your Weight Here" required><br><br>

        <label for="height">Height (Meter):</label>
        <input type="text" id="height" name="height" placeholder="Enter Your Height Here" required><br><br>

        <button type="submit" style="cursor: pointer;">Calculate BMI</button>
    </form>

    {% if bmi %}
        <p id="bmiResult">{{ bmi }}</p>
        <p id="categoryResult">{{ category }}</p>
    {% endif %}
</body>
</html>
